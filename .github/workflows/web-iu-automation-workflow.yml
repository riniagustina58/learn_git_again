name: Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # download repo
      - uses: actions/checkout@v4

      # setup java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # instal browser
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2.1.0

      # setup gradlew
      - name: Setup gradlew
        run: chmod +x gradlew

      # Execute gradle command for running cucumber test
      - name: Execute Test
        run: ./gradlew cucumber

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
